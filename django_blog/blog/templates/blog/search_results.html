{% extends 'blog/base.html' %} {% block content %}
<h2>Search Results</h2>
{% if results %}
<ul>
  {% for post in results %}
  <li>
    <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results found for "{{ query }}".</p>
{% endif %} {% endblock %}
